<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5260/5260498.png" type="image/x-icon">
    <title>Video Game</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="#">Inicio</a></li>
                <li class="lista"><a href="#">Informacion</a></li>
                <li class="lista"><a href="#">Contactenos</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div class="container2">

                <label for="">Propietario del vehiculo</label>
                <input type="text" id="nombreUsu" placeholder="Propietario">


                <label for="">Modelo del vehiculo</label>
                <input type="text" placeholder="Modelo">


                <div class="container3">

                    <div>
                        <label for="">Placa</label>
                        <input type="text" id="Placa" placeholder="NN-NN-LL">
                    </div>
                    <div>
                        <label for="">Tipo de vehiculo</label>
                        <select name="" id="Tipo">
                            <option value="">Moto</option>
                            <option value="">Carro</option>

                        </select>
                    </div>
                </div>


                <div class="container3">

                    <div>
                        <label for="">Fecha de entrada</label>
                        <input type="date" id="Fecha">
                    </div>
                    <div>
                        <label for="">Hora</label>
                        <input type="time" id="Hora">
                    </div>
                    <div>
                        <label for="">Cantidad Hora</label>
                        <input type="number">

                    </div>

                </div>
            </div>




        </form>
    </main>
</body>

</html>
